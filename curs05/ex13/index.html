<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>
  <header class="mb-5">
    <div class="container">
      <h1>Formular reteta</h1>
    </div>
  </header>

  <form>
    <section class="general container">
      <header class="mb-3">
        <h1>Reteta</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="recipe-name"
              class="input-group-text"
            >Numele retetei *</label>

            <input
              type="text"
              name="recipe-name"
              id="recipe-name"
              class="form-control"
              placeholder="Numele retetei *"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="description-long"
              class="input-group-text align-items-start"
            >Descriere lunga * </label>

            <textarea
              name="description-long"
              id="description-long"
              rows="8"
              class="form-control"
              placeholder="Descriere lunga *"
              required
            ></textarea>
          </div>

          <div class="input-group">
            <label
              for="description-short"
              class="input-group-text align-items-start"
            >Descriere scurta * </label>

            <textarea
              name="description-short"
              id="description-short"
              rows="4"
              class="form-control"
              placeholder="Descrieree scurta *"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-4 d-flex">
          <div>
            <label
              for="recipe-image"
              class="form-label"
            >Imagine principala *</label>

            <input
              type="file"
              name="recipe-image"
              id="recipe-image"
              class="form-control"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author"
              class="input-group-text"
            >Autor *</label>

            <select
              name="author"
              id="author"
              class="form-select"
              required
            >
              <option value="">-- selecteaza --</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <!-- ./general -->

    <section class="author container mt-4">
      <header class="mb-3">
        <h1>Autor (optional)</h1>
      </header>

      <div class="row mb-3">
        <div class="col">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="add-author"
              id="add-author"
              class="form-check-input"
            >
            <label
              for="add-author"
              class="form-check-label"
            >Adauga autor</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <!-- adauga  website fara required -->
          <div class="input-group">
            <label
              for="author-name"
              class="input-group-text align-items-start"
            >Numele Autorului*</label>

            <input
              type="text"
              name="author-name"
              id="author-name"
              placeholder="Numele Autorului*"
              class="form-control"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author-email"
              class="input-group-text align-items-start"
            >Emailul Autorului*</label>

            <input
              type="email"
              name="author-email"
              id="author-email"
              placeholder="Email*"
              class="form-control"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author-surname"
              class="input-group-text align-items-start"
            >Prenumele Autorului*</label>

            <input
              type="text"
              name="author-surname"
              id="author-surname"
              placeholder="Prenumele Autorului*"
              class="form-control"
              required
            >
          </div>
        </div>

        <div class="col-lg-6 mt-ml-0 d-flex flex-column">
          <div class="input-group">
            <label
              for="author-website"
              class="input-group-text align-items-start"
            >Website</label>

            <input
              type="text"
              name="author-website"
              id="author-website"
              placeholder="Website"
              class="form-control"
            >
          </div>
        </div>
      </div>
    </section>
    <!-- ./author -->

    <section class="ingredients container mt-4">
      <header class="mb-3">
        <h1>Ingrediente</h1>
      </header>

      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <label
              for="ingredient-name"
              class="input-group-text align-items-start"
            >Nume Ingredient *</label>

            <input
              type="text"
              name="ingredient-name"
              id="ingredient-name"
              placeholder="Nume Ingredient *"
              class="form-control"
              required
            >

            <button
              type="button"
              title="Adauga"
              class="btn btn-info"
            >Adauga</button>
          </div>
        </div>



        <div class="col-lg-6 mt-3 mt-lg-0">
          <header class="mb-3">
            <h2>Lista ingrediente</h2>
          </header>

          <ul class="p-0">
            <li class="d-flex align-items-center gap-2 my-2">10g Ulei
              <button
                type="button"
                class="btn btn-primary"
                title="Editeaza"
              >Editeaza</button>

              <button
                type="button"
                class="btn btn-danger"
                title="Sterge"
              >Sterge</button>
            </li>

            <li class="d-flex align-items-center gap-2 my-2">200g Ceapa
              <button
                type="button"
                class="btn btn-primary"
                title="Editeaza"
              >Editeaza</button>

              <button
                type="button"
                class="btn btn-danger"
                title="Sterge"
              >Sterge</button>
            </li>

            <li class="d-flex align-items-center gap-2 my-2">200g ardei gras
              <button
                type="button"
                class="btn btn-primary"
                title="Editeaza"
              >Editeaza</button>

              <button
                type="button"
                class="btn btn-danger"
                title="Sterge"
              >Sterge</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- ./ingredients -->

    <section class="steps container mb-4">
      <header class="mb-3">
        <h1>Pasi</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">

          <div class="input-group">
            <label
              for="step-title"
              class="input-group-text"
            >Titlu pas *</label>

            <input
              type="text"
              name="step-title"
              id="step-title"
              class="form-control"
              placeholder="Titlu pas *"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="step-subtitle"
              class="input-group-text"
            >Subtitlu pas *</label>

            <input
              type="text"
              name="step-subtitle"
              id="step-subtitle"
              class="form-control"
              placeholder="Subtitlu pas *"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="step-description"
              class="input-group-text align-items-start"
            >Descriere pas * </label>

            <textarea
              name="step-description"
              id="step-description"
              rows="6"
              class="form-control"
              placeholder="Descriere pas *"
              required
            ></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-outline-danger me-2"
              title="Reseteaza"
            >Reseteaza</button>

            <button
              type="button"
              class="btn btn-primary"
              title="Adauga pas"
            >Adauga pas</button>
          </div>
        </div>
      </div>
    </section>
    <!-- ./steps -->

    <section class="controls pt-4 container">
      <div class="d-flex justify-content-center gap-2">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza"
        >Reseteaza</button>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          title="Salveaza"
        >Salveaza</button>
      </div>
    </section>
    <!-- ./controls -->
  </form>


  <div
    class="pixeltab-host"
    id="html02-05-13"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
